version: '3.8'

services:
  kaiju_dev:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USERNAME: rosuser
        USER_UID: 1000
        USER_GID: 1000
    image: kaiju_autonomous:latest
    container_name: kaiju_workspace

    # Enable NVIDIA GPU support
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    # Network mode for ROS 2 DDS communication
    network_mode: host

    # Share X11 socket for Gazebo GUI
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - XAUTHORITY=/tmp/.docker.xauth
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all

    volumes:
      # Mount workspace for development
      - ./src:/workspace/src:rw
      - ./datasets:/workspace/datasets:rw
      - ./training:/workspace/training:rw

      # Preserve build artifacts (faster rebuilds)
      - build_volume:/workspace/build
      - install_volume:/workspace/install
      - log_volume:/workspace/log

      # X11 for GUI
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /tmp/.docker.xauth:/tmp/.docker.xauth:rw

      # Share GPU device (if using)
      # - /dev/dri:/dev/dri

    # Keep container running
    stdin_open: true
    tty: true

    # Privileged mode for hardware access (camera, sensors)
    privileged: true

    command: /bin/bash

volumes:
  build_volume:
  install_volume:
  log_volume:
