env:
  arena_radius: 25.0
  episode_length_s: 120.0
  goal_tolerance: 0.5
  num_envs: 1
  num_waypoints: 5
  use_camera: false
  use_lidar: false
  waypoint_spacing: 4.0
hardware:
  device: auto
  seed: 42
paths:
  log_dir: logs/ppo
  save_dir: models/ppo
  tensorboard_dir: logs/tensorboard
ppo:
  batch_size: 64
  clip_range: 0.2
  ent_coef: 0.01
  gae_lambda: 0.95
  gamma: 0.99
  learning_rate: 0.0003
  max_grad_norm: 0.5
  n_epochs: 10
  n_steps: 2048
  policy: MultiInputPolicy
  vf_coef: 0.5
training:
  checkpoint_freq: 50000
  eval_freq: 10000
  log_interval: 10
  n_eval_episodes: 5
  total_timesteps: 1000000
