env:
  arena_radius: 25.0
  camera_position:
  - 0.8
  - 0.0
  - 0.8
  camera_resolution:
  - 64
  - 64
  episode_length_s: 120.0
  goal_tolerance: 0.5
  num_envs: 1
  num_obstacles_max: 8
  num_obstacles_min: 3
  num_waypoints: 5
  obstacle_min_spawn_distance: 2.0
  obstacle_size_max:
  - 2.0
  - 2.0
  - 1.5
  obstacle_size_min:
  - 0.5
  - 0.5
  - 0.5
  obstacle_spawn_radius_max: 18.0
  obstacle_spawn_radius_min: 6.0
  randomize_obstacle_colors: true
  randomize_obstacles_on_reset: true
  use_camera: false
  use_lidar: false
  waypoint_spacing: 4.0
hardware:
  device: auto
  seed: 42
paths:
  log_dir: logs/ppo
  save_dir: models/ppo
  tensorboard_dir: logs/tensorboard
ppo:
  batch_size: 64
  clip_range: 0.2
  ent_coef: 0.01
  gae_lambda: 0.95
  gamma: 0.99
  learning_rate: 0.0003
  max_grad_norm: 0.5
  n_epochs: 10
  n_steps: 2048
  policy: MultiInputPolicy
  vf_coef: 0.5
training:
  checkpoint_freq: 50000
  eval_freq: 10000
  log_interval: 10
  n_eval_episodes: 5
  total_timesteps: 1000000
